<div class="nav-drop">
  <div class="nav-body">
    {{- range .Site.Data.menu }}
      <a href="{{ absURL .url }}" class="nav_item">{{ .item }}</a>
    {{- end }}


    <ul>
      {{ range .Site.Menus.mainmenu }}
        <li><a href="{{.URL}}"> {{ .Name }}</a></li>
      {{ end }}
    </ul>
    
    <div class="nav-close"></div>
    {{- partialCached "mode" . }}
  </div>
</div>
{{- partialCached "header" . }}
